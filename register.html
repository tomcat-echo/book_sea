<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>注册</title>
	<link rel="SHORTCUT ICON" href=image/title_img.ico />
    <link rel="stylesheet" type="text/css" href="//at.alicdn.com/t/font_1498489_sk3o0m7korn.css">
	<link rel="stylesheet" href="css/regist.css">
</head>
<body>
	 <div class="main">
        <div class="registerbox">
            <h3>注册账号</h3>
            <form action="http://127.0.0.1:8020/web%e9%a1%b9%e7%9b%ae/login.html" method="get">
                <div class="email">
                    <em class="iconfont icon-youxiang fl"></em>
                    <input type="text" name="email" placeholder="请输入邮箱" autocomplete="off" class="fr">
                </div>
                <label>请输入邮箱</label> 
                <div class="password">
                    <em class="iconfont icon-suo fl"></em>
                    <input type="password" name="password" placeholder="密码" autocomplete="off">
                </div>
                <label>密码格式为6-20位字母数组组合</label>
 
                <div class="verification">
                    <input type="text" name="verification" placeholder="验证码" autocomplete="off">
                    <img src="image/verification.jpg" alt="verification">
                </div>
                <label class="verlabel">请输入验证码</label>
                <br>
                <input type="submit" value="注册" class="registerbtn">
                <p class="hint">
                    已有账号<a href="http://127.0.0.1:8020/web%e9%a1%b9%e7%9b%ae/login.html">&nbsp;去登录</a>
                </p>
            </form>
        </div>
    </div>
</body>

</html>
